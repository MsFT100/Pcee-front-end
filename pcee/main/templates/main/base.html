<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PCEE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://bootswatch.com/5/darkly/bootstrap.min.css" rel='stylesheet'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        nav {
            transition: top 0.3s ease-in-out; /* Adjust the duration and easing function as needed */
        }
        body {
            background-image: url('pcee/main/images/background.jpg');
            background-size: cover; /* Adjusts the background image to cover the entire viewport */
            background-position: center; /* Centers the background image */
        }
    </style>

</head>
<body>
    {% include "main/navigation.html" %}
    {% block content %}
    
    {% endblock content %}
    
    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.querySelector("nav").style.top = "0";
            } else {
                document.querySelector("nav").style.top = "-80px"; // Adjust the height of your navbar
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"> </script>

</body>
</html>
